<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
<div>
    <div id="header">
        <h1>Mario Pest Control </h1>
    </div>
    <div id="imageMario">
        <img class="newMario" src="http://img09.deviantart.net/3d9c/i/2016/065/4/f/mario_bros__plumbing_and_pest_control__colour__by_wildwing64-d9u5coj.png"
            width "44%" height "326px">
    </div>
    <div id="total">
        <h2 id="p-total"></h2>
    </div>        
    <form name="baddies">
        <button>Submit</button>
        <div id="images">
            <div id="Goomba-image">
                <h1>Goomba</h1>
                <img src="Goomba.png" width="200px" height="200px">
                <h2>5 Coins</h2>
                <input name="goombaCoins"></input>
        </div>
        <div id="Bowser-image">
            <h1>Bowser</h1>
            <img  src="https://upload.wikimedia.org/wikipedia/en/thumb/1/11/BowserNSMBUD.png/220px-BowserNSMBUD.png">
            <h2>7 Coins</h2>
            <input name="bowserCoins"></input>
        </div>
        <div id="Spiny-image">
            <h1>Spiny</h1>
            <img  src="https://www.mariowiki.com/images/3/3e/Spiny_Artwork_-_New_Super_Mario_Bros._2.png" width "200" height="200">
            <h2>11 Coins</h2>
            <input name="spinyCoins"></input>
        </div>
    </form>
    </div>
    <div id="footer">
    <footer>
        <p>mario.pestcontrol@gmail.com https://mario.nintendo.com/ 1515 Jump Street Mario World, Japan 00010</p>
    </footer>
    </div>
</body>

<script src="main.js"></script>

</html>
